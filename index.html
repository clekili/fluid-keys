<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
      <link rel='stylesheet' href='style.css'/>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>Navier-Stokes Fluid Simulator</h1>
    <canvas id='fluidSimulator'></canvas>
    <ul id="controls">
      <li> Viscosity
        <input id="viscosity" type="range" min="0" max="20" step="0.5"/>
      </li>

      <li> Diffusion
        <input id="diffusion" type="range" min="0" max="5" step="0.1" value='0.5'/>
      </li>

      <li> Resolution
        <input id="resolution" type="range" min="32" max="512" step='32' value='224'/>
      </li>

      <li> Iterations
        <input id="iterations" type="range" min="1" max="30" step='1' value='10'/>
      </li>

      <li> Added Density
        <input id="density" type="range" min="50" max="1000" step='1' value='10'/>
      </li>

    </ul>

  </body>
</html>
