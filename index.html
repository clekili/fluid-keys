<html>
  <head>
      <meta charset="utf-8">
      <title>Fluid Simulator</title>
      <link rel="icon" href="https://res.cloudinary.com/ddqzltwv6/image/upload/v1480718048/fluid-simulator/logo.png"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
      <link rel='stylesheet' href='style.css'/>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <h1>Fluid Simulator</h1>
    <canvas id='fluidSimulator'></canvas>
    <ul id="controls">
      <li> <label>Viscosity</label>
        <input id="viscosity" type="range" min="0" max="20" step="0.5" value='0.5'/>
      </li>

      <li> <label>Diffusion</label>
        <input id="diffusion" type="range" min="0" max="5" step="0.1" value="0.5"/>
      </li>

      <li> <label>Added Density</label>
        <input id="density" type="range" min="50" max="1000" step='1' value='200'/>
      </li>

      <li> <label>Resolution</label>
        <input id="resolution" type="range" min="32" max="320" step='32' value='196'/>
      </li>

      <li> <label>Iterations</label>
        <input id="iterations" type="range" min="1" max="20" step='1' value='10'/>
      </li>
    </ul>

    <a href="https://github.com/clekili/fluid-sounds"><img src="https://res.cloudinary.com/ddqzltwv6/image/upload/v1480718048/fluid-simulator/github.png" width='48px'/></a>
    <a href="http://www.canlekili.com/"><img src="https://res.cloudinary.com/ddqzltwv6/image/upload/v1480718048/fluid-simulator/online.png" width='48px'/></a>
    <a href="https://www.linkedin.com/in/canlekili"><img src="https://res.cloudinary.com/ddqzltwv6/image/upload/v1480718048/fluid-simulator/linkedin.png" width='48px'/></a>
  </body>
</html>
